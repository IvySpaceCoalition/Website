<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div>

      <header class="header-background hero">

        <!--navbar-->
        <div class="">
          <ul class="list-reset right py-1 header-text font-smoothing">
            {% for my_page in site.pages %}
              {% if my_page.title %}
              <li class="inline-block">
                <a class="align-middle link-primary header-link mr-2" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
              </li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>

        <div class="title-container container mx-auto px-2 mb-2 header-text">
          <h1 class="hero-title inline-block col-9 sm-width-full py-4 mt-3 header-title">Inter-Ivy Space Coalition</h1>
        </div>
      </header>

      <div class="card-container container mx-auto px-2">
        {% for post in site.posts %}
          {% include post_card.html %}
        {% endfor %}
      </div>

    </div>

    {% include footer.html %}

  </body>

</html>
